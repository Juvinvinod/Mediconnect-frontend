<mat-card class="col-4 formStyle">

    <mat-card-content>
        <form [formGroup]="slotForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
            <!-- Other form controls -->
            <mat-form-field class="fullWidth">
                <input matInput [matDatepicker]="datepicker" [min]="todayDate" placeholder="Select a date"
                    formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #datepicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="fullWidth">
                <input matInput placeholder="Start Time" formControlName="start_time" class="fullWidth">
                <mat-error *ngIf="slotForm.get('start_time')?.hasError('required')">
                    Start time is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="End Time" formControlName="end_time" class="fullWidth">
                <mat-error *ngIf="slotForm.get('end_time')?.hasError('required')">
                    Start time is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" class="ms-3 mt-1">Submit</button>

        </form>
    </mat-card-content>
</mat-card>
