<div class="card col-10 mx-auto mt-3 appointment-card">
    <div class="table-container w-100">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
                    <td mat-cell *matCellDef="let row"> {{row.index}} </td>
                </ng-container>

                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.patient_id.first_name}} </td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
                    <td mat-cell *matCellDef="let row"> {{row.patient_id.mobile}} </td>
                </ng-container>

                <ng-container matColumnDef="start_time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time</th>
                    <td mat-cell *matCellDef="let row"> {{row.start_time |date:'shortTime'}} </td>
                </ng-container>

                <ng-container matColumnDef="end_time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
                    <td mat-cell *matCellDef="let row"> {{row.end_time|date:'shortTime'}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <!-- <button mat-raised-button class="editButton ms-1" (click)="completed(row)">Completed</button>
                    <button mat-raised-button class="editButton ms-1" (click)="incomplete(row)"
                        color="warn">Incomplete</button> -->
                        <button mat-raised-button class="viewButton ms-1" (click)="details(row)">View</button>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
</div>
