<h1 mat-dialog-title>Edit Data</h1>
<div mat-dialog-content>

    <mat-card-content>
        <form [formGroup]=" editForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="col-sm-6 col-lg-6 pe-sm-3 pe-md-0 fullWidth inputHeight">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="first_name" class="fullWidth">
                <mat-error *ngIf="editForm.get('first_name')?.hasError('required')">
                    First Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-sm-6 ps-s-3 col-lg-6 ps-md-0 fullWidth inputHeight">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="last_name" class="fullWidth">
                <mat-error *ngIf="editForm.get('last_name')?.hasError('required')">
                    Last Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="fullWidth inputHeight">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" class="fullWidth">
                <mat-error *ngIf="editForm.get('email')?.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="editForm.get('email')?.hasError('email')">
                    This Email does not <strong>exist</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="fullWidth inputHeight">
                <mat-label>Mobile Number</mat-label>
                <input matInput placeholder="Mobile Number" formControlName="mobile" class="fullWidth">
                <mat-error *ngIf="editForm.get('mobile')?.hasError('required')">
                    Number is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="editForm.get('mobile')?.hasError('minlength')">
                    Number should only contain <strong>10</strong> digits
                </mat-error>
                <mat-error *ngIf="editForm.get('mobile')?.hasError('maxlength')">
                    Number should only contain <strong>10</strong> digits
                </mat-error>
            </mat-form-field>

            <div mat-dialog-actions>
                <div class="py-1">
                    <button mat-raised-button color="primary" (click)="closePopup()">Update</button>
                    <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
                </div>
            </div>
        </form>
    </mat-card-content>

</div>
