<div class="card col-10 mx-auto mt-3 dept-card">
    <div class="table-container w-100">
        <div class="d-flex justify-content-between">
            <div></div>
            <div class="d-flex justify-content-end py-3 pe-3">
                <button mat-raised-button color="primary" (click)="addDept()">Add Department</button>
            </div>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
                    <td mat-cell *matCellDef="let row"> {{row.index}} </td>
                </ng-container>

                <ng-container matColumnDef="dept_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.dept_name}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button class="editButton ms-1" (click)="editDept(row)">Edit</button>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
</div>
