<div class="table-container w-100">
    <div class="d-flex justify-content-between">
        <div>
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end py-3 pe-3">
            <button mat-raised-button color="primary" (click)="addDept()">Add Department</button>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
                <td mat-cell *matCellDef="let row"> {{row.index}} </td>
            </ng-container>

            <ng-container matColumnDef="dept_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name</th>
                <td mat-cell *matCellDef="let row"> {{row.dept_name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
