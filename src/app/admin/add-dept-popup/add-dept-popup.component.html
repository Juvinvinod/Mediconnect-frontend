<h1 mat-dialog-title>Add new department</h1>
<div mat-dialog-content>


    <form [formGroup]=" deptForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="col-sm-6 col-lg-6 pe-sm-3 pe-md-0 fullWidth inputHeight">
            <mat-label>Department Name</mat-label>
            <input matInput placeholder="Department Name" formControlName="dept_name" class="fullWidth">
            <mat-error *ngIf="deptForm.get('dept_name')?.hasError('required')">
                Department Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <div>
            <input class="file-input" type="file" hidden formControlName="image" (change)="onImageChange($event)"
                #fileInput>
        </div>
        <div class="d-flex gap-3">
            <div>
                <button mat-raised-button (click)="fileInput.click()" type="button">Upload Department image</button>
            </div>
            <div *ngIf="selectedFileName">
                Selected File: {{ selectedFileName }}
            </div>
        </div>
        <div mat-dialog-actions>
            <div class="pt-3">
                <button mat-raised-button color="primary">Submit</button>
                <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
            </div>
        </div>
    </form>

</div>
