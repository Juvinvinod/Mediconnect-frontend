<div class="top-bar ">
    <mat-icon class="icon me-3 my-1">facebook</mat-icon>
    <mat-icon class="icon mx-1 my-1">phone</mat-icon>
    <mat-icon class="icon mx-1 my-1">email</mat-icon>
    <span class="icon mx-1 my-1"> Mediconnect@gmail.com |</span>
    <span class="icon mx-1 my-1">Help line: +91 495 2489000 | </span>
</div>
<nav class="navbar navbar-expand-lg navbar-custom ">
    <div class="container-fluid">
        <img src="../../../assets/logo.png" alt="" class="navbar-brand logo" [routerLink]="['/']">
        <button class="navbar-toggler" type="button" (click)="collapse()" aria-controls="navbarSupportedContent"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" *ngIf="isUserLoggedIn">
                    <a class="nav-link active" aria-current="page" [routerLink]="['/appointments']">Appointments</a>
                </li>

            </ul>

            <div *ngIf="isUserLoggedIn">
                <a class="navbar-collapse text-decoration-none mx-lg-3" [routerLink]="['profile']">Profile</a>
            </div>
            <div *ngIf="isUserLoggedIn;else loggedOut">

                <button class="navbar-collapse text-decoration-none btn logoutBtn" (click)="logOut()">Logout</button>

            </div>


            <ng-template #loggedOut>
                <div>

                    <a class="navbar-collapse text-decoration-none btn logoutBtn" [routerLink]="['/login']">Log In</a>

                </div>
            </ng-template>
        </div>
    </div>
</nav>
