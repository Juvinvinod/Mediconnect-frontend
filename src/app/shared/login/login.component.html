<body>
    <app-header></app-header>

    <div class="container d-flex justify-content-center align-items-center viewHeight">
        <mat-card class="matCard ">

            <mat-card-header class="loginText mx-auto">LOGIN</mat-card-header>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-card-content>
                    <mat-form-field class="fullWidth">
                        <input matInput placeholder="Email" formControlName="email" class="fullWidth">
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="fullWidth">
                        <input matInput placeholder="Password" formControlName="password" class="fullWidth"
                            [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary">LOGIN</button>
                </mat-card-content>
            </form>
            <div class="d-flex signUp mx-auto">
                <div class=" ">Don't have an account?</div>
                <div><a href="" class="text-decoration-none px-1"> Sign up</a></div>
            </div>
        </mat-card>
    </div>

</body>
