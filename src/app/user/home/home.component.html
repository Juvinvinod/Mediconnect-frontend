<ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]=true class="carousal">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <a target="_blank" rel="nofollow noopener noreferrer">
            <div class="picsum-img-wrapper">
                <img [src]="img" alt="My image {{i + 1}} description" class="image" />
            </div>
        </a>
    </ng-template>
</ngb-carousel>
