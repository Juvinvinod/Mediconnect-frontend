<body>
    <app-header></app-header>

    <div class="container d-flex justify-content-center align-items-center viewHeight cardPosition">
        <mat-card class="matCard col-md-6  col-sm-6 col-lg-6">

            <mat-card-header class="loginText mx-auto">SIGN UP</mat-card-header>
            <mat-card-content>
                <form [formGroup]=" signUpForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-sm-6 col-lg-6 pe-sm-3 pe-md-0 fullWidth inputHeight">
                        <input matInput placeholder="First Name" formControlName="first_name" class="fullWidth">
                        <mat-error *ngIf="signUpForm.get('first_name')?.hasError('required')">
                            First Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="col-sm-6 ps-s-3 col-lg-6 ps-md-0 fullWidth inputHeight">
                        <input matInput placeholder="Last Name" formControlName="last_name" class="fullWidth">
                        <mat-error *ngIf="signUpForm.get('last_name')?.hasError('required')">
                            Last Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="fullWidth inputHeight">
                        <input matInput placeholder="Email" formControlName="email" class="fullWidth">
                        <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="fullWidth inputHeight">
                        <input matInput placeholder="Mobile Number" formControlName="mobile" class="fullWidth">
                        <mat-error *ngIf="signUpForm.get('mobile')?.hasError('required')">
                            Number is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="fullWidth inputHeight ">
                        <input matInput placeholder="Password" formControlName="password" class="fullWidth"
                            [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary">CREATE</button>
                </form>
            </mat-card-content>
            <div class="d-flex signUp mx-auto px-1">
                <div class=" ">Have an account already?</div>
                <div><a href="" class="text-decoration-none px-1"> Login </a></div>
            </div>
        </mat-card>
    </div>

</body>
